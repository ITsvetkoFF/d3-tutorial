<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 is doing 2-way html binding</title>
    <style>

        .bar {
            fill: steelblue;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }    </style>
</head>
<body>
<svg class="chart"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
