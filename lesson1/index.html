<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 is doing 2-way html binding</title>
    <style>
        label {
            display: inline-block; text-align: right;
        }

        text {
            font: bold 48px monospace;
        }

        .enter {
            fill: green;
        }

        .update {
            fill: #333;
        }

        .exit {
            fill: brown;
        }
    </style>
</head>

<p>

</p>

<svg width="960" height="500"></svg>

</html>
